    <section class="form-section">
        <center><h2>Formulir Peminjaman Buku</h2></center>
        <form id="transaction-form">
            <label for="transaction-name">Username:</label>
            <input type="text" id="transaction-name" name="transaction-name" required>

            <label for="transaction-dates">Tanggal Peminjam:</label>
            <input type="date" name="text" required>  

            <label for="transaction-date">Tanggal Kembali:</label>
            <input type="date" name="text" required>

            <label for="transaction-no">No Hp/Telepon:</label>
            <input type="number" name="nilai" value="" required>

            <label for="transaction-email">Alamat E-mail:</label>
            <input type="text" name="text" value="" required>
            </select>

            <label for="category">Pilih Buku</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="Buku 1">Buku Pemrograman Web HTML dan CSS</option>
                <option value="Buku 2">Buku Pemrograman Web PHP</option>
                <option value="Buku 3">Buku Pemrograman Web Javascript</option>
                </select>
            <button type="submit">Simpan</button>
        </form>
    </section>
